<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <script type="text/javascript">
            function change() {
                var table = document.getElementById('medals');
                table.style.cssText = 'background-color: #000; color: #FFF;';
                table.tHead.rows[0].cells[0].style.cssText = 'color: orange; font-size: 1.4em;';
                table.tHead.rows[1].cells[0].style.textAlign = 'left';

                table.tBodies[0].rows[0].style.color = 'orange';


                var rows = table.tBodies[0].rows;
                for (var i = 0; i < rows.length; ++i) {
                    rows[i].cells[0].style.cssText = 'width: 30px; text-align: right;';
                    rows[i].cells[1].style.width = '110px';
                    rows[i].cells[3].style.cssText = 'width: 20px; text-align: center;';
                    rows[i].cells[4].style.cssText = 'width: 20px; text-align: center;';
                    rows[i].cells[5].style.cssText = 'width: 20px; text-align: center;';
                    rows[i].cells[6].style.cssText = 'text-align: right;';
                    
                }

                
            }
        </script>
    </head>
